<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="signs-symptoms"></ion-back-button>
    </ion-buttons>
    <ion-title >
          <ion-text color="dark" class="fw500"> For women  </ion-text>
    </ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="dark" >
          <img src="assets/img/sound_icon_black.png" >                    
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
      <div *ngIf="isWomen" > 
          <ion-row>
            <ion-button class="Sympto" color="primary" (click)="showSymptomatic()">Symptomatic</ion-button>
          </ion-row>

          <ion-row>
              <ion-button class="Asympto"color="secondary" (click)="showAsymptomatic()">Asymptomatic</ion-button>
            </ion-row>
          </div>
    
    <div *ngIf="isSymptomatic">
        <ion-button  class="lump" color="primary" (click)=" showChildrenfromSymptomatic()">Lump</ion-button>
        <ion-button  class="NoLump" color="primary" (click)=" showfromAsymptomatic()">No Lump</ion-button>
    </div>

</ion-content>
