<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title >
          <ion-text color="dark" class="fw500"> Breast Health </ion-text>
    </ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="dark" (click)="playSound()">
          <img src="assets/img/sound_icon_black.png" >                    
        </ion-button>
      <ion-button size="small" shape="round" color="dark" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="danger" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card class="main-card">
    <ion-card-header>
      <ion-card-title color="light">
        "Breast Health for All"
      </ion-card-title>
      <ion-card-subtitle class="dashboard-subtitle" color="light">
        You can browse four zones: Why it is important to care about breast health, 
        how to do self check, changes to look out for and your personal settings.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card class="content-card home-content">
