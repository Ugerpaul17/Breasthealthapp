<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title >
          <ion-text color="dark" class="fw500"> My Breast Health </ion-text>
    </ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="dark" (click)="playSound()">
          <img src="assets/img/sound_icon_black.png" >                    
        </ion-button>
      <ion-button size="small" shape="round" color="dark" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="danger" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="main-card">
    <ion-card-header>
      <ion-card-title color="light">
        You are welcome to <br> <b> MY BREAST HEALTH </b>
      </ion-card-title>
      <ion-card-subtitle class="dashboard-subtitle" color="light">
        A powerful high quality easy to navigate app. empowering you to wellness.
        Right here and right now you can browse any or all of the 7 zones.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card class="content-card home-content">
    <ion-card-content>
      <ion-grid >
        <ion-row>
          <ion-col size="" offset="">
              <ion-item (click)="goToRiskAssessment()" button="true" >
                <ion-img
                  src="assets/button_icons/risk_assmt_bc.png" >
                </ion-img>
              </ion-item>                  
          </ion-col>
          <ion-col size="" offset="">
            <ion-item (click)="goToTips()" button="true">
                <ion-img
                  src="assets/button_icons/general_bh_tips.png" >
                </ion-img>
            </ion-item>                
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="" offset="">
            <ion-item (click)="goToSpecialist()" button="true" >
              <ion-img               
                src="assets/button_icons/specialist_consults.png" >          
              </ion-img>
            </ion-item>
          </ion-col>
          <ion-col size="" offset="">
              <ion-item (click)="goToUploadMedicalRecords()" button="true" >
                <ion-img               
                  src="assets/button_icons/upload_medical_records.png" >          
                </ion-img>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="" offset="3">
            <ion-item (click)="goToSelfCareLink()" button="true" >
              <ion-img
                src="assets/button_icons/breastselfexam.png">                  
              </ion-img>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="" offset="">
            <ion-item (click)="goTosignsAndSymptoms()" button="true" >
              <ion-img         
                src="assets/button_icons/signs_and_symptoms.png" >
              </ion-img>
            </ion-item>                
          </ion-col>
          <ion-col size="" offset="">
            <ion-item (click)="goToSupportGroup()" button="true" >
              <ion-img
                src="assets/button_icons/support_groups.png" >
              </ion-img>
            </ion-item>                    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
    <ion-footer >    
      <ion-item>
        <ion-thumbnail slot="start" >
          <img src="assets/img/UCILogo.png" height="" width="">      
        </ion-thumbnail>
        <ion-text class="footer-text">
          &copy;   The Uganda Cancer Institute 2018
       </ion-text>
      </ion-item>      
  </ion-footer> 
  </ion-card>
 
  <!-- <popmenu></popmenu> -->

  
</ion-content>
