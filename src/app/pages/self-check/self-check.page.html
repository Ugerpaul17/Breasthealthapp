<ion-header>
  <ion-toolbar color="medium" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-results"></ion-back-button>
    </ion-buttons>
    <ion-title> Self check</ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="dark" >
          <img src="assets/img/sound_icon_black.png" >                    
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-slides pager="true" class="slides">
		<ion-slide *ngFor="let slide of slider" class="slide">
			<h2 [innerHTML]="slide.title"class='step'></h2>
			<p [innerHTML]="slide.content" class='content'></p>
			<img [src]="slide.img" class='image'/>
		</ion-slide>
	</ion-slides>
</ion-content>
